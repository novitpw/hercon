# Настройки VK API
longpoll:
  # Токен доступа
  token: TOKEN
  # Версия
  version: 5.131
  # ID группы с ботом
  # * Для работы на странице укажите 0
  group_id: GROUP_ID

# Настройки логирования
logging:
  # Запись логов в файл
  log_to_file: false

# Основные настройки
general:
  # Символы команд
  command_symbols: ['/', '!']
  # ID пользователей с доступом к боту
  users_ids: [475865634, 358163592]